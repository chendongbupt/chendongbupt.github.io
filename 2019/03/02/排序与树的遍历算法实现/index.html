<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 排序与树的遍历算法实现 · CDBlog</title><meta name="description" content="排序与树的遍历算法实现 - chendong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="CDBlog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">排序与树的遍历算法实现</h1><div class="post-info">Mar 2, 2019</div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">// 冒泡</span><br><span class="line">function sort1(arr)&#123;</span><br><span class="line">  for ( let i=0, len=arr.length; i&lt;len-1; i++ )&#123;</span><br><span class="line">    for ( let j=i+1; j&lt;=len-1; j++ )&#123;</span><br><span class="line">      if ( arr[i] &gt; arr[j] )&#123;</span><br><span class="line">        let tmp = arr[i];</span><br><span class="line">        arr[i] = arr[j];</span><br><span class="line">        arr[j] = tmp;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">// 插入</span><br><span class="line">function sort2(arr)&#123;</span><br><span class="line">  for ( let i=1, len=arr.length; i&lt;=len-1; i++ )&#123;</span><br><span class="line">    var tmp = arr[i];</span><br><span class="line">    for ( var j=i-1; j&gt;=0; j-- )&#123;</span><br><span class="line">      if ( arr[j] &gt; tmp )&#123;</span><br><span class="line">        arr[j+1] = arr[j];</span><br><span class="line">      &#125;</span><br><span class="line">      else &#123;</span><br><span class="line">        break ;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    arr[j+1] = tmp;</span><br><span class="line">  &#125;</span><br><span class="line">  return arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">// 快排</span><br><span class="line">function part(arr, start, end)&#123;</span><br><span class="line">  let pivot = arr[start];</span><br><span class="line">  while (start &lt; end) &#123;</span><br><span class="line">    while (start &lt; end &amp;&amp; arr[end] &gt; pivot) &#123;</span><br><span class="line">      --end;</span><br><span class="line">    &#125;</span><br><span class="line">    arr[start] = arr[end];</span><br><span class="line">    while (start &lt; end &amp;&amp; arr[start] &lt;= pivot) &#123;</span><br><span class="line">      ++start;</span><br><span class="line">    &#125;</span><br><span class="line">    arr[end] = arr[start];</span><br><span class="line">  &#125;</span><br><span class="line">  arr[start] = pivot;</span><br><span class="line">  return start;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function sort3(arr, start, end)&#123;</span><br><span class="line">  if ( start &gt;= end ) return arr;</span><br><span class="line">  let index = part(arr, start, end);</span><br><span class="line">  sort3(arr, start, index-1);</span><br><span class="line">  sort3(arr, index+1, end)</span><br><span class="line">  return arr;</span><br><span class="line">&#125;</span><br><span class="line">function sort(arr)&#123;</span><br><span class="line">  return sort3(arr,0,arr.length-1)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">const tree = &#123;</span><br><span class="line">  value : 1,</span><br><span class="line">  children: [</span><br><span class="line">    &#123;value:&apos;1-1&apos;, children:[&#123;value:&apos;1-1-1&apos;,children:[]&#125;]&#125;,</span><br><span class="line">    &#123;value:&apos;1-2&apos;, children:[&#123;value:&apos;1-2-1&apos;, children:[&#123;value:&apos;1-2-1-1&apos;&#125;]&#125;,&#123;value:&apos;1-2-2&apos;,children:[]&#125;]&#125;,</span><br><span class="line">    &#123;value:&apos;1-3&apos;, children:[&#123;value:&apos;1-3-1&apos;&#125;,&#123;value:&apos;1-3-2&apos;&#125;]&#125;</span><br><span class="line">  ]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 广度优先</span><br><span class="line">function spread(tree)&#123;</span><br><span class="line">  var nodeArr = [];</span><br><span class="line">  var valArr = [];</span><br><span class="line"></span><br><span class="line">  nodeArr.push(tree);</span><br><span class="line">  while ( nodeArr.length &gt; 0 )&#123;</span><br><span class="line">    let node = nodeArr.shift();</span><br><span class="line">    valArr.push(node.value);</span><br><span class="line">    node.children &amp;&amp; node.children.map(v=&gt;&#123;</span><br><span class="line">      nodeArr.push(v);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">  return valArr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 深度优先</span><br><span class="line">function deep(tree)&#123;</span><br><span class="line">  let nodeArr = [], valArr = [];</span><br><span class="line">  nodeArr.push(tree);</span><br><span class="line">  while ( nodeArr.length &gt; 0 )&#123;</span><br><span class="line">    let node = nodeArr.shift();</span><br><span class="line">    valArr.push(node.value);</span><br><span class="line">    if ( node.children )&#123;</span><br><span class="line">      for ( let len=node.children.length-1; len&gt;=0 ;len-- )&#123;</span><br><span class="line">        nodeArr.unshift(node.children[len]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return valArr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/05/04/instanceOf/" class="prev">PREV</a><a href="/2019/03/02/初次开发hybrid-H5的坑及方案/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2019 <a href="http://yoursite.c
