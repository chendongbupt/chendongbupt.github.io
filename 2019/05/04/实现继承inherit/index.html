<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 实现继承inherit · CDBlog</title><meta name="description" content="实现继承inherit - chendong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="CDBlog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">实现继承inherit</h1><div class="post-info">May 4, 2019</div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">function Parent(name, value) &#123;</span><br><span class="line">  console.log(&apos;parent&apos;, name, value);</span><br><span class="line">  this.name = name;</span><br><span class="line">  this.value = value;</span><br><span class="line">&#125;</span><br><span class="line">Parent.prototype.foo = function () &#123;</span><br><span class="line">  console.log(`$&#123;this.name&#125;--$&#123;this.value&#125;`);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function inherit(parentClass, &#123; property &#125;) &#123;</span><br><span class="line">  function Child() &#123;</span><br><span class="line">    console.log(&apos;child&apos;, arguments);</span><br><span class="line">    parentClass.apply(this, [].slice.call(arguments));</span><br><span class="line">  &#125;</span><br><span class="line">  // Child.prototype = parentClass.prototype, 避免Parent prototype 更新传递</span><br><span class="line">  // Child.prototype = new parentClass() 避免实例化两次parentClass</span><br><span class="line">  function tmp()&#123;&#125;</span><br><span class="line">  tmp.prototype = parentClass.prototype;</span><br><span class="line">  Child.prototype = new tmp();</span><br><span class="line">  Child.prototype.constructor = Child;     // constructor 指向</span><br><span class="line">  for (key in property) &#123;</span><br><span class="line">    Child.prototype[key] = property[key];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return Child;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">const child = inherit(Parent, &#123;</span><br><span class="line">  property: &#123;</span><br><span class="line">    test() &#123; console.log(&apos;test&apos;); &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br><span class="line">const ch = new child(&apos;child&apos;, 123);</span><br><span class="line">ch.foo();</span><br><span class="line">ch.test();</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/05/04/改变上下文bind-apply-call/" class="prev">PREV</a><a href="/2019/05/04/var-let-箭头函数与普通函数/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2019 <a href="http://yoursite.com">chendong</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
