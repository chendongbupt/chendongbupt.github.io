<p>2：config.yml 文件,需要加 <strong>空格</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">type:(空格) git</span><br><span class="line">repository:(空格) https://github.com/chendongbupt/chendongbupt.github.io.git</span><br><span class="line">branch:(空格) master</span><br></pre></td></tr></table></figure></p>
