<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> file-upload · CDBlog</title><meta name="description" content="file-upload - chendong"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="CDBlog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">file-upload</h1><div class="post-info">Nov 27, 2017</div><div class="post-content"><p>###<br>利用formData传递参数，xhr.upload.progress 方法得到上传进度 并清空input:file 当前值，可以重复上传文件。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">$(&apos;.file-btn&apos;).on(&apos;change&apos;, &apos;#fileupload&apos;, function(e)&#123;</span><br><span class="line">    var file = $(this)[0].files     //files 文件列表</span><br><span class="line"></span><br><span class="line">    for ( var i=0,len=file.length; i&lt;len; i++ )&#123;</span><br><span class="line">        var formData = new FormData();</span><br><span class="line">        formData.append(&apos;file&apos;, file[i]);</span><br><span class="line">        $.ajax(&#123;</span><br><span class="line">            url: &apos;upload&apos;,         // upload url</span><br><span class="line">            type:&apos;post&apos;,</span><br><span class="line">            data: formData,       // 参数</span><br><span class="line">            contentType: false,</span><br><span class="line">            processData: false,</span><br><span class="line">            xhr: function()       //xhr对象，得到客户端发出去的进度</span><br><span class="line">            &#123;</span><br><span class="line">                var xhr = new XMLHttpRequest();</span><br><span class="line">                xhr.upload.addEventListener(&quot;progress&quot;, function(evt)&#123;</span><br><span class="line">                    if (evt.lengthComputable) &#123;  </span><br><span class="line">                        var percentComplete = parseInt(evt.loaded * 100 / evt.total);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;, false);</span><br><span class="line">                return xhr;</span><br><span class="line">            &#125;,</span><br><span class="line">            success: function(data)&#123;</span><br><span class="line">                // 上传接口 回调处理</span><br><span class="line">                // code</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 清空当前的input:file值，可以连续上传同名文件</span><br><span class="line">    var newDom = $(this).clone().val(&apos;&apos;);  </span><br><span class="line">    $(this).remove();</span><br><span class="line">    $(&apos;.file-btn&apos;).append(newDom);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
